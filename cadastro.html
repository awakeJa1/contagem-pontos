<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Professora Andrea Ielen - 4ยบ Ano A</h1>
    </header>
    <main>
        <h2>Cadastro de Equipes</h2>
        <form id="team-form">
            <label for="team-name">Nome da Equipe:</label>
            <input type="text" id="team-name" required>

            <label for="team-color">Cor da Equipe:</label>
            <input type="color" id="team-color" required>

            <label for="team-points">Pontos Iniciais:</label>
            <input type="number" id="team-points" value="0" min="0" required>

            <button type="submit" class="button">Cadastrar Equipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 4ยบ Ano A</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
