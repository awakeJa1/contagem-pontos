<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipes</title>
</head>
<body>
  <h1>Cadastro de Equipes</h1>
  <form id="team-form">
    <label for="team-name">Nome da Equipe:</label>
    <input type="text" id="team-name" required>

    <label for="team-color">Cor da Equipe:</label>
    <input type="color" id="team-color" required>

    <label for="team-points">Pontos:</label>
    <input type="number" id="team-points" required>

    <button type="submit">Cadastrar</button>
  </form>

  <script type="module" src="./cadastro.js"></script>
</body>
</html>
